{% extends "base.html" %}
{% block content %}
<h1>{{ object.username }}</h1>
<p>Публикации пользователя:</p>
{% for post in page_obj %}
  <p><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></p>
{% endfor %}
{% include "includes/paginator.html" %}
{% if user == object %}
  <a href="{% url 'users:edit' object.username %}">Редактировать профиль</a> |
  <a href="{% url 'password_change' %}">Сменить пароль</a>
{% endif %}
{% endblock %}
